<!DOCTYPE html>
<html>
  <head>
    <script src="js/cookiemanager.js" ></script>
	  <script>
	    function login()
	    {
		    username=document.getElementById("username").value;
		    password=document.getElementById("password").value;
		    pass=getCookie(username);
        if (pass == null) alert("User Does not Exit");
		    else
		    {
			    if(pass == password)
			    {
				    setCookie("flag","true",30);
				    setCookie("whoami",username,30);
				    location.href="home.html";
			    }
			    else alert("password is incorrect");
		    }
	    }
      function loadhomepage()
      {
        window.location.href="home.html";
      }
	  </script>

            <h1 style="font: normal 179% 'century gothic', arial, sans-serif;color: #43423F;margin: 0 0 15px 0;padding: 15px 0 5px 0;" >Login</h1>
            <form action="#" method="post">
              <div class="form_settings">
                <p><span>Username:</span><input class="contact" type="text" name="your_name" value="" id="username"/></p>
                <p><span>password:</span><input class="contact" type="password" name="your_email" value="" id="password"/></p>
                <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="button" name="contact_submitted" value="submit" onclick="login();"/>
